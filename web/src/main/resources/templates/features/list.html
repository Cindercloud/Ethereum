<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="decorator/decorator"
>

<div layout:fragment="header-content">
    <link th:href="@{/assets/vendor/iCheck/skins/flat/green.css}" rel="stylesheet"/>
    <!-- Datatables -->
    <link th:href="@{/assets/vendor/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/switchery/dist/switchery.min.css}" rel="stylesheet"/>
</div>

<div layout:fragment="main-content">
    <div class="page-title">
        <div class="title_left">
            <h3>Features </h3>
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Overview

                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <a th:href="@{/features/add}" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> add feature</a>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <p class="text-muted font-13 m-b-30">
                    Manage your Features
                </p>
                <table id="applicationsTable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="feature : ${features}">
                        <td th:text="${feature.name}"></td>
                        <td th:text="${feature.description}"></td>
                        <td>
                            <span class="label" th:classappend="${feature.active} ? label-success : label-warning " th:text="${feature.active} ? enabled : disabled"></span>
                        </td>
                        <td>
                            <a th:href="@{'/features/' + ${feature.id} + '/edit'}" class="btn btn-dark btn-xs">edit</a>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="footer-content">

    <script th:src="@{/assets/vendor/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-buttons/js/buttons.flash.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/datatables.net-scroller/js/datatables.scroller.min.js}"></script>
    <script th:src="@{/assets/vendor/switchery/dist/switchery.min.js}"></script>


    <script type="application/javascript">
        $(document).ready(function () {
            var table = $('#applicationsTable').DataTable({
                dom: "Bfrtip",
                buttons: [
                    {
                        extend: "copy",
                        className: "btn-sm"
                    },
                    {
                        extend: "csv",
                        className: "btn-sm"
                    },
                    {
                        extend: "excel",
                        className: "btn-sm"
                    },
                    {
                        extend: "pdfHtml5",
                        className: "btn-sm"
                    },
                    {
                        extend: "print",
                        className: "btn-sm"
                    }
                ],
                responsive: true,
                fixedHeader: true,
                keys: true
            });
        });
    </script>


</div>

</html>
