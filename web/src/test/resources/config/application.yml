spring:
    application:
        name: ethereum
    spring:
        application:
            name: FeatureFlags
        jackson:
            serialization.write_dates_as_timestamps: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:FeatureFlags;DB_CLOSE_DELAY=-1
        name:
        username:
        password:
    jpa:
        database-plaform: org.hibernate.dialect.H2Dialect
        database: H2
        open-in-view: false
        show-sql: true
        hibernate:
          ddl-auto: create-drop
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    basic:
        enabled: false

cloud:
    cinder:
        peapol:
            login-url: http://localhost:9999/login
        switch:
            base-url: http://localhost:8080
        airstrip:
            base-url: http://localhost:8081
        ethereum:
            base-url: http://localhost:8082


auth0:
  domain: cindercloud.eu.auth0.com
  issuer: https://cindercloud.eu.auth0.com/
  clientId: clientId
  clientSecret: clientSecret
  onLogoutRedirectTo: /
  securedRoute: /dashboard**
  loginCallback: /callback
  loginRedirectOnSuccess: /
  loginRedirectOnFail: /login
  servletFilterEnabled: true
  signingAlgorithm: HS256
  authorityStrategy: ROLES
  base64EncodedSecret: false
  defaultAuth0WebSecurityEnabled: false
flyway:
  enabled: false